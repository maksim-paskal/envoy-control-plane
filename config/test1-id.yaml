apiVersion: v1
kind: ConfigMap
metadata:
  name: test-envoy
  namespace: default
  labels:
    app: envoy-control-plane
    version: v1
data:
  test1-id: |-
    kubernetes:
    - cluster_name: local_service1
      port: 1234
      selector:
        app: test-001

    - cluster_name: test-envoy-service
      port: 1234
      selector:
        app: test-002

    listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8001
      filter_chains:
      - filters:
        - name: envoy.filters.network.http_connection_manager
          typed_config:
            "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
            stat_prefix: ingress_http
            codec_type: AUTO
            tracing: {}
            access_log:
            - name: envoy.access_loggers.file
              typed_config:
                "@type": type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
                path: /dev/stdout
                json_format:
                  protocol: "%PROTOCOL%"
                  duration: "%DURATION%"
                  response_code: "%RESPONSE_CODE%"
                  response_flags: "%RESPONSE_FLAGS%"
                  x_request_id: "%REQ(X-REQUEST-ID)%"
            rds:
              route_config_name: test
              config_source:
                api_config_source:
                  api_type: GRPC
                  grpc_services:
                  - envoy_grpc:
                      cluster_name: xds_cluster
            http_filters:
            - name: envoy.filters.http.router
    routes:
    - name: test
      virtual_hosts:
      - name: test
        domains:
        - "*"
        routes:
        - match:
            prefix: "/1"
          route:
            cluster: local_service1
        - match:
            prefix: "/2"
          route:
            cluster: local_service2
        - match:
            prefix: "/"
          route:
            weighted_clusters:
              clusters:
              - name: local_service1
                weight: 50
              - name: local_service2
                weight: 50
    clusters:
    - name: local_service1
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      type: EDS
      eds_cluster_config:
        eds_config:
          api_config_source:
            api_type: GRPC
            grpc_services:
            - envoy_grpc:
                cluster_name: xds_cluster
    - name: local_service2
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      type: STRICT_DNS
      load_assignment:
        cluster_name: local_service2
        endpoints:
        - locality:
            zone: us-east-1a
          lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: nginxdemo-a
                  port_value: 80
        - locality:
            zone: us-east-1b
          lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: nginxdemo-b
                  port_value: 80