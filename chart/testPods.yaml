apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-001
  labels:
    app: test-001
spec:
  selector:
    matchLabels:
      app: test-001
  replicas: 2
  template:
    metadata:
      labels:
        app: test-001
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - test-001
              topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - test-001
              topologyKey: topology.kubernetes.io/zone
            weight: 100
      containers:
      - name: test-001
        image: nginxdemos/hello:plain-text
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 10m
            memory: 100Mi
        #
        # stop container after 30 sec
        # lifecycle:
        #   preStop:
        #     exec:
        #       command:
        #       - /bin/sleep
        #       - "30"
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
