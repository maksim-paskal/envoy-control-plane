apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-001
  labels:
    app: test-001
spec:
  selector:
    matchLabels:
      app: test-001
  replicas: 2
  template:
    metadata:
      labels:
        app: test-001
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - test-001
            topologyKey: topology.kubernetes.io/zone
      containers:
      - name: test-001
        image: nginxdemos/hello:plain-text
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 10m
            memory: 100Mi
