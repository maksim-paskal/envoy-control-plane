apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-test1-id
  labels:
    app: envoy-control-plane
data:
  test1-id.yaml: |-
    listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8001
      filter_chains:
      - filters:
        - name: envoy.filters.network.http_connection_manager
          typed_config:
            "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
            stat_prefix: ingress_http
            codec_type: AUTO
            tracing:
              provider:
                name: envoy.tracers.dynamic_ot
                typed_config:
                  "@type": type.googleapis.com/envoy.config.trace.v2.DynamicOtConfig
                  library: /usr/local/lib/libjaegertracing_plugin.so
                  config:
                    service_name: test-proxy
                    sampler:
                      type: const
                      param: 1
                    reporter:
                      localAgentHostPort: kubernetes-node:6831
                    headers:
                      jaegerDebugHeader: jaeger-debug-id
                      jaegerBaggageHeader: jaeger-baggage
                      traceBaggageHeaderPrefix: uberctx-
                    baggage_restrictions:
                      denyBaggageOnInitializationFailure: false
                      hostPort: ""
            access_log:
            - name: envoy.access_loggers.file
              typed_config:
                "@type": type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
                path: /dev/stdout
                json_format:
                  protocol: "%PROTOCOL%"
                  duration: "%DURATION%"
                  response_code: "%RESPONSE_CODE%"
                  response_flags: "%RESPONSE_FLAGS%"
                  x_request_id: "%REQ(X-REQUEST-ID)%"
            rds:
              route_config_name: test
              config_source:
                api_config_source:
                  api_type: GRPC
                  grpc_services:
                  - envoy_grpc:
                      cluster_name: xds_cluster
            http_filters:
            - name: envoy.filters.http.router
    routes:
    - name: test
      virtual_hosts:
      - name: test
        domains:
        - "*"
        routes:
        - match:
            prefix: "/"
          route:
            weighted_clusters:
              clusters:
              - name: local_service1
                weight: 50
              - name: local_service2
                weight: 50
    clusters:
    - name: local_service1
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      type: STATIC
      load_assignment:
        cluster_name: local_service1
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 8000
    - name: local_service2
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      type: STRICT_DNS
      load_assignment:
        cluster_name: local_service2
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: envoy-control-plane
                  port_value: 18081