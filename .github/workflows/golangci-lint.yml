on:
  push:
    tags:
    - v*
    branches:
    - main
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: golangci/golangci-lint-action@v2
      with:
        args: --timeout 5m --enable-all --disable nestif,gochecknoglobals,funlen,gocognit,exhaustivestruct --fix