version: '3'

services:
  envoy-test1:
    build:
      context: ./envoy
    ports:
    - 8000:8000
    - 8001:8001
    volumes:
    - ./envoy.yaml:/envoy/envoy.yaml
    environment:
    - ENVOY_SERVICE_NAME=test-envoy-service
    - JAEGER_HOST=jaeger
    command:
    - /bin/sh
    - -c
    - |
      zone="unknown"
      #zone=$$(cli)

      /usr/local/bin/envoy \
      --config-path /etc/envoy/envoy.yaml \
      --log-level warn \
      --service-cluster test \
      --service-zone $$zone \
      --service-node test1-id
  nginxdemo:
    image: nginxdemos/hello:plain-text
  jaeger:
    image: jaegertracing/all-in-one
    environment:
    - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
    - "16686:16686"